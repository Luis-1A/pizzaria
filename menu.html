<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/8b4042ccf0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
  <title>Pizzaria</title>
</head>

<body>
  <div class="loader-content">
    <div class="loader-circle"></div>
    <!-- <span class="loader-text">enviando...</span> -->
  </div>

  <header class="header"></header>

  <div class="container">
    <div class="container-area">
      <div class="models">
        <div class="pizza-item">
          <a href="">
            <div class="pizza-item--img"><img src="" /></div>
            <div class="pizza-item--add">+</div>
            <div class="pizza-item--price">R$ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
          </a>
        </div>
        <div class="cart--item">
          <img src="" />
          <div class="cart--item-nome">--</div>
          <div class="cart--item--qtarea">
            <button class="cart--item-qtmenos">-</button>
            <div class="cart--item--qt">1</div>
            <button class="cart--item-qtmais">+</button>
          </div>
        </div>
      </div>
      <main>
        <h1 class="titulo--h1">Pizzas</h1>
        <div class="pizza-area"></div>
      </main>
      <aside>
        <div class="cart--area">
          <div class="menu-closer">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <h1>Suas Pizzas</h1>
          <div class="cart"></div>
          <div class="cart--details">
            <div class="cart--totalitem pizzasValor">
              <span>Pizzas</span>
              <span>R$ --</span>
            </div>
            <div class="cart--totalitem entrega">
              <span>Taxa de entrega</span>
              <span>R$ --</span>
            </div>
            <div class="cart--totalitem subtotal">
              <span>Subtotal</span>
              <span>R$ --</span>
            </div>

            <div class="cart--totalitem total big">
              <span>Total</span>
              <span>R$ --</span>
            </div>
            <div class="cart--finalizar">Finalizar a pedido üçï</div>
          </div>
        </div>
      </aside>
      <div class="pizzaWindowArea">
        <div class="pizzaWindowBody modal">
          <div class="pizzaInfo--cancelMobileButton">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="pizzaBig">
            <img src="" />
          </div>
          <div class="pizzaInfo">
            <h1>--</h1>
            <div class="pizzaInfo--desc">--</div>
            <div class="pizzaInfo--sizearea">
              <div class="pizzaInfo--sector">Tamanho</div>
              <div class="pizzaInfo--sizes">
                <div data-key="0" class="pizzaInfo--size">
                  GRANDE <span>--</span>
                </div>
                <div data-key="1" class="pizzaInfo--size">
                  GRANDE <span>--</span>
                </div>
                <div data-key="2" class="pizzaInfo--size selected">
                  GRANDE <span>--</span>
                </div>
              </div>
            </div>
            <div class="pizzaInfo--pricearea">
              <div class="pizzaInfo--sector">Pre√ßo</div>
              <div class="pizzaInfo--price">
                <div class="pizzaInfo--actualPrice">R$ --</div>
                <div class="pizzaInfo--qtarea">
                  <button class="pizzaInfo--qtmenos">-</button>
                  <div class="pizzaInfo--qt">1</div>
                  <button class="pizzaInfo--qtmais">+</button>
                </div>
              </div>
            </div>
            <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
            <div class="pizzaInfo--cancelButton">Cancelar</div>
          </div>
        </div>
      </div>
      <div class="success pizzaWindowArea">
        <div class="pizzaWindowBody success">
          <div class="pedido-finalizado">
            <i class="fa-solid fa-circle-check success-img"></i> <input type='submit' id='submit' value='Enviar'
              onclick="if(verificarContato()){ calculateTotal(); clicarAlerta(); }" />
            <div class="contato">
              <fieldset>
                <legend>Contato</legend>
                <label for='nome'>Nome</label>
                <input type="text" class="nome" id="nome" name='nome' placeholder="Informe seu nome" required />
                <br />
                <label for='endere√ßo'>Endere√ßo</label>
                <input type="text" class="endere√ßo" id="endere√ßo" name='endere√ßo' placeholder="Informe seu endere√ßo"
                  required />
                <br />
                <label for='telefone'>Telefone</label>
                <input type="text" class="telefone" id="telefone" name='telefone' placeholder="Informe seu telefone"
                  required />
                <br />
              </fieldset>
            </div>
            <input type='submit' id='submit' value='Enviar'
              onclick="if(verificarContato()){ calculateTotal(); clicarAlerta(); }" />
            </form>
          </div>
        </div>

        <footer>
          <a href="https://www.instagram.com/luis__fernando__santos?igsh=bjZjOXd4eHQxenVvq" target="_blank">¬© Developed
            by Luis Fernando Santos</a>
        </footer>
        <script src="index.js"></script>
        <script src="js/nav.js"></script>
        <script type="text/javascript" src="js/geral.js"></script>
        <script type="text/javascript" src="js/cart.js"></script>
</body>

</html>
