<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login <br> Para acessar esta funcionalidade, por favor faça login com sua conta de funcionário.</h1>
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Senha">
        </div>
        <button class="btn-login" onclick="validarLogin()">Login</button>
      </div>
    </div>
  </div>

  <script>
    function validarLogin() {
      var usuario = document.getElementById('usuario').value;
      var senha = document.getElementById('senha').value;

      
      if (senha === '12345678') {
        
        window.location.href = 'feito-pelo/Teste-/Pedidos.html';
      } else {
        
        if (usuario === 'luis') {
          alert('Esta página destina-se apenas a funcionários. Por favor, retorne à página principal.');
        } else {
          alert('Esta página destina-se apenas a funcionários. Por favor, retorne à página principal.');
        }
      }
    }
  </script>
</body>
</html>
