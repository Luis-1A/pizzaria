<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Carrinho</title>
  <style>
    /* Estilos para a página */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Detalhes do Carrinho</h1>

  <div id="carrinho-detalhes">
    <!-- Aqui serão exibidos os detalhes do carrinho -->
  </div>

  <script>
    // Função para exibir os detalhes do carrinho
    function exibirDetalhesDoCarrinho(dadosDoCarrinho) {
      var carrinhoDetalhes = document.getElementById('carrinho-detalhes');
      carrinhoDetalhes.innerHTML = ''; // Limpar o conteúdo anterior

      // Verificar se há itens no carrinho
      if (dadosDoCarrinho.items.length === 0) {
        carrinhoDetalhes.innerHTML = '<p>O carrinho está vazio.</p>';
      } else {
        // Exibir os detalhes de cada item no carrinho
        dadosDoCarrinho.items.forEach(function(item) {
          var itemHtml = `
            <div class="item">
              <h3>${item.nome}</h3>
              <p>Quantidade: ${item.quantidade}</p>
              <p>Preço: R$ ${item.preco.toFixed(2)}</p>
            </div>
          `;
          carrinhoDetalhes.innerHTML += itemHtml;
        });
      }
    }

  // Referência para o banco de dados
var database = firebase.database();

// Função para recuperar os dados do carrinho do banco de dados
function recuperarDadosDoCarrinho() {
  var carrinhoRef = database.ref('carrinho');
  carrinhoRef.once('value')
    .then(function(snapshot) {
      var dadosDoCarrinho = snapshot.val();
      // Chame a função para exibir os detalhes do carrinho
      exibirDetalhesDoCarrinho(dadosDoCarrinho);
    })
    .catch(function(error) {
      console.error("Erro ao recuperar os dados do carrinho do banco de dados: ", error);
    });
}

// Chame a função para recuperar os dados do carrinho do banco de dados
recuperarDadosDoCarrinho();

  </script>
</body>
</html>
